<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CSS Unifié</title>
    <link rel="stylesheet" href="/css/unified.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold mb-8 text-center">Test du CSS Unifié</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Test des animations -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold mb-4">Animations</h2>
                
                <div class="flex flex-col space-y-4">
                    <div class="floating bg-blue-500 w-16 h-16 rounded-full"></div>
                    <div class="pulse bg-green-500 w-16 h-16 rounded-full"></div>
                    <div class="bounce bg-red-500 w-16 h-16 rounded-full"></div>
                    <div class="spin-slow bg-purple-500 w-16 h-16 rounded-full"></div>
                    <div class="blob bg-yellow-500 w-16 h-16"></div>
                </div>
            </div>
            
            <!-- Test des gradients -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold mb-4">Gradients</h2>
                
                <div class="flex flex-col space-y-4">
                    <div class="gradient-purple-blue w-full h-12 rounded-lg"></div>
                    <div class="gradient-blue-teal w-full h-12 rounded-lg"></div>
                    <div class="gradient-orange-red w-full h-12 rounded-lg"></div>
                    <div class="gradient-green-blue w-full h-12 rounded-lg"></div>
                    <div class="gradient-pink-orange w-full h-12 rounded-lg"></div>
                    <div class="gradient-purple-pink w-full h-12 rounded-lg"></div>
                </div>
            </div>
            
            <!-- Test des effets hover -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold mb-4">Effets Hover</h2>
                
                <div class="flex flex-col space-y-4">
                    <div class="hover-lift bg-blue-500 w-full h-12 rounded-lg flex items-center justify-center text-white font-bold">Hover Lift</div>
                    <div class="hover-scale bg-green-500 w-full h-12 rounded-lg flex items-center justify-center text-white font-bold">Hover Scale</div>
                    <div class="hover-rotate bg-red-500 w-full h-12 rounded-lg flex items-center justify-center text-white font-bold">Hover Rotate</div>
                    <div class="hover-shadow bg-purple-500 w-full h-12 rounded-lg flex items-center justify-center text-white font-bold">Hover Shadow</div>
                </div>
            </div>
            
            <!-- Test des effets spéciaux -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold mb-4">Effets Spéciaux</h2>
                
                <div class="flex flex-col space-y-4">
                    <div class="glass w-full h-12 rounded-lg flex items-center justify-center text-white font-bold">Glass Effect</div>
                    <div class="text-gradient gradient-purple-blue text-2xl font-bold">Texte avec Gradient</div>
                    <div class="text-shadow text-2xl font-bold">Texte avec Ombre</div>
                    <div class="shimmer bg-gray-300 w-full h-12 rounded-lg"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/animations.js"></script>
</body>
</html>
