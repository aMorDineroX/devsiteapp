<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Page</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/animations.css">
    <script src="/js/animations.js" defer></script>
</head>
<body>
    <h1>Debug Page</h1>
    <p>This is a debug page to test if static files are being served correctly.</p>
    
    <div class="test-animation" style="width: 100px; height: 100px; background-color: blue; margin: 20px;"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Debug page loaded');
            
            // Test if CSS files are loaded
            const testAnimation = document.querySelector('.test-animation');
            testAnimation.classList.add('floating');
            
            // Test if JS files are loaded
            if (typeof window.DevCraftAnimations !== 'undefined') {
                console.log('animations.js is loaded');
            } else {
                console.log('animations.js is NOT loaded');
            }
        });
    </script>
</body>
</html>
