<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Index</title>
</head>
<body>
    <h1>Debug Index</h1>
    <p>Cette page est utilisée pour déboguer le problème de CSS sur la page index.</p>
    
    <script>
        // Récupérer le HTML de la page index
        fetch('/')
            .then(response => response.text())
            .then(html => {
                const pre = document.createElement('pre');
                pre.textContent = html;
                document.body.appendChild(pre);
            })
            .catch(error => {
                console.error('Erreur lors de la récupération du HTML:', error);
            });
    </script>
</body>
</html>
