<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hors ligne - DevCraft</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#7c3aed">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    
    .offline-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    
    .offline-icon {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #4b5563;
    }
    
    p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      color: #6b7280;
      max-width: 600px;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      font-size: 1rem;
      border-radius: 0.375rem;
      transition: all 0.2s;
      cursor: pointer;
    }
    
    .btn-primary {
      background-color: #7c3aed;
      color: white;
      border: none;
    }
    
    .btn-primary:hover {
      background-color: #6d28d9;
    }
    
    .btn-secondary {
      background-color: white;
      color: #4b5563;
      border: 1px solid #d1d5db;
      margin-left: 1rem;
    }
    
    .btn-secondary:hover {
      background-color: #f9fafb;
    }
    
    footer {
      padding: 1.5rem;
      text-align: center;
      font-size: 0.875rem;
      color: #6b7280;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <svg class="offline-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#7c3aed">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m-3.536-3.536a5 5 0 010-7.072m-3.183 1.757a3 3 0 010 3.558M6.75 17.25l-3-3m3 3l3-3m-3 3v4.5m0-4.5H4.5m0 0L1.5 15m3 0h3m0 0l3 3m-3-3v4.5m0-4.5h1.5m0 0l3-3m-3 3h-3" />
    </svg>
    
    <h1>Vous êtes hors ligne</h1>
    <p>Il semble que vous n'ayez pas de connexion Internet. Vérifiez votre connexion et réessayez.</p>
    
    <div>
      <button class="btn btn-primary" onclick="window.location.reload()">Réessayer</button>
      <button class="btn btn-secondary" onclick="window.history.back()">Retour</button>
    </div>
  </div>
  
  <footer>
    &copy; <%= new Date().getFullYear() %> DevCraft. Tous droits réservés.
  </footer>
  
  <script>
    // Vérifier périodiquement la connexion
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
    
    // Écouter les événements de connexion
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
